<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>contact me</h1>
  <fieldset>
    <legend>Some information</legend>
    <form action="mailto:rabyn900@gmail.com"?subject=hi" method="post" enctype="text/plain">
     <p><label for="email">Email</label>
      <input id="email" type="email" placeholder="@example.com" name="mail">
    </p> 
    <p>
      <label for="username">Username</label>
      <input id="username" type="text" >
    </p>
    <h3>Gender</h3>
    <p>
      <label for="male">Male</label>
      <input id="male" type="radio" value="male" name="gender">
      <label for="female">female</label>
      <input id="female" type="radio" value="female" name="gender">
    </p>
    <h3>select hobbies</h3>
    <p>
      <label for="dance">dance</label>
      <input id="dance" type="checkbox" value="dance" name="hobbies">
      <label for="sing">sing</label>
     <input id="sing" type="checkbox" value="sing" name="hobbies">
    </p>
    <h1>country</h1><p>
      <select name="country" id="country">
        <option value="nepal">nepal</option>
        <option value="india">india</option>
        <optgroup label="dev">
          <option value="java">java</option>
          <option value="css">css</option>

        </optgroup>
      </select>
      <p>
        <textarea name="msg" id="msg" placeholder="message us"cols="3" rows="3" ></textarea>
      </p>
<p>
  <input type="date" id="date">
</p>
    </p>
      <button type="submit">Sumbit</button>
      <button type="reset">Reset</button>
    </form>
  </fieldset>
  <fieldset>
    <legend>Some</legend>
  </fieldset>

</body>
</html>
